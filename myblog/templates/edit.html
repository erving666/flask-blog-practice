{% extends 'base.html' %}

{% block content %}
<h3>Edit your article</h3>
<form method="post">
    标题： 
    <input type="text" name="title" autocomplete="off" required value="{{ article.title }}"><br>
    内容： 
    <textarea class="content" name='content' cols="10" rows="6" style="OVERFLOW:   hidden" > {{article.content}} </textarea>
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
